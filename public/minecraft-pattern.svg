<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="minecraftGrid" x="0" y="0" width="32" height="32" patternUnits="userSpaceOnUse">
      <rect width="32" height="32" fill="#1a1a1a"/>
      <line x1="0" y1="0" x2="32" y2="0" stroke="#000000" stroke-width="1"/>
      <line x1="0" y1="0" x2="0" y2="32" stroke="#000000" stroke-width="1"/>
    </pattern>
    <pattern id="minecraftBlocks" x="0" y="0" width="64" height="64" patternUnits="userSpaceOnUse">
      <rect width="64" height="64" fill="url(#minecraftGrid)"/>
      <!-- Grass block -->
      <rect x="0" y="0" width="16" height="16" fill="#7CB342" opacity="0.1"/>
      <!-- Dirt block -->
      <rect x="16" y="0" width="16" height="16" fill="#8B6F47" opacity="0.1"/>
      <!-- Stone block -->
      <rect x="32" y="0" width="16" height="16" fill="#9E9E9E" opacity="0.1"/>
      <!-- Wood block -->
      <rect x="48" y="0" width="16" height="16" fill="#8D6E63" opacity="0.1"/>
      <!-- Second row -->
      <rect x="0" y="16" width="16" height="16" fill="#8B6F47" opacity="0.1"/>
      <rect x="16" y="16" width="16" height="16" fill="#9E9E9E" opacity="0.1"/>
      <rect x="32" y="16" width="16" height="16" fill="#8D6E63" opacity="0.1"/>
      <rect x="48" y="16" width="16" height="16" fill="#7CB342" opacity="0.1"/>
      <!-- Third row -->
      <rect x="0" y="32" width="16" height="16" fill="#9E9E9E" opacity="0.1"/>
      <rect x="16" y="32" width="16" height="16" fill="#8D6E63" opacity="0.1"/>
      <rect x="32" y="32" width="16" height="16" fill="#7CB342" opacity="0.1"/>
      <rect x="48" y="32" width="16" height="16" fill="#8B6F47" opacity="0.1"/>
      <!-- Fourth row -->
      <rect x="0" y="48" width="16" height="16" fill="#8D6E63" opacity="0.1"/>
      <rect x="16" y="48" width="16" height="16" fill="#7CB342" opacity="0.1"/>
      <rect x="32" y="48" width="16" height="16" fill="#8B6F47" opacity="0.1"/>
      <rect x="48" y="48" width="16" height="16" fill="#9E9E9E" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="64" height="64" fill="url(#minecraftBlocks)"/>
</svg>

